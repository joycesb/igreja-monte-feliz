<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Igreja Monte Feliz</title>
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <header>
    <div class="capa">
      <img src="imagens/capa-monte-feliz.jpg">
    </div>
  </header>
  <main>
    <section>
      <div id="resultado"></div>
      <h2>Cadastro de Membros</h2>
      <form class="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" id="inputName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Sobrenome" id="inputSobrenome">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" onblur="checarEmail();">
          </div>
          <div class="form-group col-md-3">
            <label for="inputData">Data de Nascimento</label>
            <input oninput="mascara(this, 'data')" type="text" class="form-control" placeholder="DD/MM/AAAA"
              data-mask="00/00/0000" maxlength="10" autocomplete="off" id="inputData">
          </div>
          <div class="form-group col-md-3">
            <label for="inputEstadoCivil">Estado Civil</label>
            <select id="inputEstadoCivil" class="form-control">
              <option selected>Escolher...</option>
              <option value="1">Solteiro(a)</option>
              <option value="2">Casado(a)</option>
              <option value="3">Divorciado(a)</option>
              <option value="4">Viúvo(a)</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputConjuge">Conjugê</label>
            <input type="text" class="form-control" id="inputConjuge" placeholder="Nome do Conjugê">
          </div>
          <div class="form-group col-md-4">
            <label for="inputNomeMae">Nome da Mãe</label>
            <input type="text" class="form-control" id="inputNomeMae" placeholder="Nome da Mãe">
          </div>
          <div class="form-group col-md-4">
            <label for="inputNomePai">Nome do Pai</label>
            <input type="text" class="form-control" id="inputNomePai" placeholder="Nome do Pai">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEscolaridade">Escolaridade</label>
            <select id="inputEscolaridade" class="form-control">
              <option selected>Fundamental</option>
              <option value="1">Ensino Médio</option>
              <option value="2">Graduação</option>
              <option value="3">Pós Graduação</option>
              <option value="4">Mestrado</option>
              <option value="5">Doutorado</option>
              <option value="6">Pós Doutorado</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputProfissao">Profissão</label>
            <input type="text" class="form-control" id="inputProfissao" placeholder="Profissão">
          </div>
          <div class="form-group col-md-2">
            <label for="txtTelefone">Telefone</label>
            <input onkeypress="mascaraTelefone()" maxlength="13" id="txtTelefone" type="text" class="form-control"
              placeholder="(DDD)0000-0000">
          </div>
          <div class="form-group col-md-2">
            <label for="txtCel">Celular</label>
            <input onkeypress="mascaraCel()" maxlength="14" id="txtCel" type="text" class="form-control"
              placeholder="(DDD)00000-0000">
          </div>
        </div>
        <!-- <div class="form-row">
                      <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input oninput="mascara(this, 'cep')" type="text" class="form-control" id="inputCEP" maxlength="9" onkeypress="mascaraCep()" onblur="pesquisacep(this.value)" >
                      </div>
                      <div class="form-group col-md-8">
                        <label for="inputAddress" >Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, Rodovia nº 0">
                    </div>
                    </div> -->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputBairro">Bairro</label>
            <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
          </div>
          <div class="form-group col-md-10">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, etc.">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputUF">Estado</label>
            <input type="text" class="form-control" id="inputUF">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <fieldset class="row">
              <div class="col-md-4">
                <label id="radioBatizado">Batizado:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1" checked>
                  <label class="form-check-label" for="gridRadios1">Sim</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="2">
                  <label class="form-check-label" for="gridRadios2">Não</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form-group col-md-3">
            <label for="inputDataBatismo">Data do Batismo</label>
            <input type="date" class="form-control" placeholder="DD/MM/AAAA" maxlength="10" autocomplete="off" id="inputDataBatismo">
          </div>
          <div class="form-group col-md-4">
            <label for="inputStatus">Situação:</label>
            <select id="inputStatus" class="form-control">
              <option selected value="1">Membro</option>
              <option value="2">Congregado</option>
              <option value="3">Visitante</option>
              <option value="4">Transferido</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputUF">Campo extra</label>
            <input type="text" class="form-control" id="inputUF">
          </div>
        </div>
        <button type="button" onclick="enviar()" class="btn btn-primary" id="botao">Entrar</button>
      </form>
    </section>
  </main>
  <footer>
    <img src="favicon_io/android-chrome-192x192.png" class="logo">
    <p class="copyrigth">&copy; Copyrigth Igreja Monte Feliz</p>
  </footer>
</body>

  crossorigin="anonymous"></script>
<script src="js/mascara.js"></script>
<script src="js/validar-cep.js"></script>
