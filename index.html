<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Igreja Monte Feliz</title>
        <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <header>
            <div class="capa">
                <img src="imagens/capa-monte-feliz.jpg" >
            </div>
        </header>
        <main>
            <section>
                <h2>Cadastro de Membros</h2>
                <form class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Nome</label>
                          <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputName">Sobrenome</label>
                          <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" onblur="checarEmail();">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputData">Data de Nascimento</label>
                        <input oninput="mascara(this, 'data')" type="text" class="form-control" placeholder="DD/MM/AAAA" data-mask="00/00/0000" maxlength="10" autocomplete="off">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputEstadoCivil">Estado Civil</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>Escolher...</option>
                            <option>Solteiro(a)</option>
                            <option>Casado(a)</option>
                            <option>Divorciado(a)</option>
                            <option>Viúvo(a)</option>
                          </select>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEscolaridade">Escolaridade</label>
                            <select id="inputEscolaridade" class="form-control">
                                <option selected>Fundamental</option>
                                <option>Ensino Médio</option>
                                <option>Graduação</option>
                                <option>Pós Graduação</option>
                                <option>Mestrado</option>
                                <option>Doutorado</option>
                                <option>Pós Doutorado</option>
                              </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputProfissao">Profissão</label>
                          <input type="text" class="form-control" placeholder="Profissão">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputTel">Telefone</label>
                          <input onkeypress="mascaraTelefone()" maxlength="13" id="txtTelefone" type="text" class="form-control" placeholder="(DDD)0000-0000">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputTel">Celular</label>
                          <input onkeypress="mascaraCel()" maxlength="14" id="txtCel" type="text" class="form-control" placeholder="(DDD)00000-0000">
                        </div>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input oninput="mascara(this, 'cep')" type="text" class="form-control" id="inputCEP" maxlength="9" onkeypress="mascaraCep()" onblur="pesquisacep(this.value)" >
                      </div>
                      <div class="form-group col-md-8">
                        <label for="inputAddress" >Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, Rodovia nº 0">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputAddress" >Bairro</label>
                      <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                  </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Complemento</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, etc.">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEstado">Estado</label>
                            <input type="text" class="form-control" id="inputUF">
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="botao">Entrar</button>
                  </form>
            </section>
        </main>
        <footer>
            <img src="favicon_io/android-chrome-192x192.png" class="logo">
            <p class="copyrigth">&copy; Copyrigth Igreja Monte Feliz</p>
        </footer>
    </body>
    <script src="js/mascara.js"></script>
    <script src="js/validar-cep.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
